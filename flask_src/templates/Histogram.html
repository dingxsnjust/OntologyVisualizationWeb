<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>书法作品研究资料汇总</title>
    <!-- 引入 echarts.js -->
    <script src="{{ url_for('static', filename='echarts.min.js') }}"></script>  
    <script src="{{ url_for('static', filename='jquery-3.3.1.js') }}"></script>
    
    
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1800px;height:800px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            baseOption: {
                timeline: {

                    axisType: 'category',

                    autoPlay: true,

                    playInterval: 1000,

                    data: [
                        '先秦', '秦汉', '魏晋南北朝', '隋唐宋','元明清', '当代'
                    ],

                },
                title: {
                    subtext: '数据纯属虚构'
                },
                tooltip: {},
                legend: {

                },
                calculable: true,
                grid: {
                    top: 80,
                    bottom: 100,
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow',
                            label: {
                                show: true,
                                formatter: function(params) {
                                    return params.value.replace('\n', '');
                                }
                            }
                        }
                    }
                },
                xAxis: [{
                    'type': 'category',
                    'axisLabel': {
                        'interval': 0
                    },
                    data: ["草书", "行书", "楷书"],
                    splitLine: {
                        show: false
                    }
                }],
                yAxis: [{
                    type: 'value',
                    name: '数量'
                }],
                series: [

                    {
                        name: '图片',
                        type: 'bar'
                    },
                    {
                        name: '文献',
                        type: 'bar'
                    },
                    {
                        name: '视频',
                        type: 'bar'
                    },

                ]
            },

            options: [{
                    xAxis: [{
                        'type': 'category',
                        'axisLabel': {
                            'interval': 0
                        },
                        data: ["草书", "行书", "楷书"],
                        splitLine: {
                            show: false
                        }
                    }],
                    title: {
                        text: '先秦书法作品研究资料汇总'
                    },
                    series: [{
                            data: [9, 15, 6]
                        },
                        {
                            data: [5, 12, 3]
                        },
                        {
                            data: [6, 10, 2]
                        },
                    ]
                },
                {
                    xAxis: [{
                        'type': 'category',
                        'axisLabel': {
                            'interval': 0
                        },
                        data: ["草书", "行书", "楷书"],
                        splitLine: {
                            show: false
                        }
                    }],
                    title: {
                        text: '秦汉书法作品研究资料汇总'
                    },
                    series: [{
                            data: [15, 20, 6]
                        },
                        {
                            data: [10, 12, 4]
                        },
                        {
                            data: [9, 10, 5]
                        },
                    ]
                },{
                    xAxis: [{
                        'type': 'category',
                        'axisLabel': {
                            'interval': 0
                        },
                        data: ["草书", "行书", "楷书"],
                        splitLine: {
                            show: false
                        }
                    }],
                    title: {
                        text: '魏晋南北朝书法作品研究资料汇总'
                    },
                    series: [{
                            data: [9, 8, 6]
                        },
                        {
                            data: [5, 12, 5]
                        },
                        {
                            data: [4, 10, 2]
                        },
                    ]
                },
                {
                    xAxis: [{
                        'type': 'category',
                        'axisLabel': {
                            'interval': 0
                        },
                        data: ["草书", "行书", "楷书"],
                        splitLine: {
                            show: false
                        }
                    }],
                    title: {
                        text: '隋唐宋书法作品研究资料汇总'
                    },
                    series: [{
                            data: [20, 35, 20]
                        },
                        {
                            data: [15, 20, 10]
                        },
                        {
                            data: [10, 15, 10]
                        },
                    ]
                },{
                    xAxis: [{
                        'type': 'category',
                        'axisLabel': {
                            'interval': 0
                        },
                        data: ["草书", "行书", "楷书"],
                        splitLine: {
                            show: false
                        }
                    }],
                    title: {
                        text: '元明清书法作品研究资料汇总'
                    },
                    series: [{
                            data: [30, 35, 24]
                        },
                        {
                            data: [28, 30, 13]
                        },
                        {
                            data: [27, 19, 17]
                        },
                    ]
                },{
                    xAxis: [{
                        'type': 'category',
                        'axisLabel': {
                            'interval': 0
                        },
                        data: ["草书", "行书", "楷书"],
                        splitLine: {
                            show: false
                        }
                    }],
                    title: {
                        text: '当代书法作品研究资料汇总'
                    },
                    series: [{
                            data: [28, 35, 20]
                        },
                        {
                            data: [19, 25, 16]
                        },
                        {
                            data: [17, 15, 10]
                        },
                    ]
                }


            ]
        };



        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);        

        
    </script>
</body>
</html>
